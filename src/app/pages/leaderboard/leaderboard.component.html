<h2 class="leaderboardtitle">All Winners' Results</h2>
<table class="table">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Result</th>
    </tr>
  </thead>
  <tbody *ngIf="users && users.length > 0">
    <tr *ngFor="let user of users">
      <!-- <th scope="row">{{ user.id }}</th> -->
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <div *ngFor="let game of user.games">
          <p>
            ID: {{ game.id }}, Attempts: {{ game.attempts }}, Winner:
            {{ game.win }}
          </p>
          <ul>
            Description:
            <li *ngFor="let desc of game.description">
              {{ desc }}
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="!users || users.length === 0">
    <tr>
      <td colspan="4" class="text-center">
        Data available for signed in users !
      </td>
    </tr>
  </tbody>
</table>
