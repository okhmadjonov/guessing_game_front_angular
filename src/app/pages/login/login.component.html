<div class="signin">
  <h6>Sign In !</h6>
  <form (ngSubmit)="onSignIn()">
    <div
      *ngIf="errorMessage"
      class="error-message"
      style="color: rgb(214, 7, 7); padding-left: 20px; font-size: 0.8em"
    >
      {{ errorMessage }}
    </div>
    <div class="formGroup">
      <input
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="formGroup">
      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="formGroup">
      <button type="submit" class="signinlogin">Sign In</button>
    </div>
  </form>
</div>
